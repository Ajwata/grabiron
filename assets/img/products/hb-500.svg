    <line x1="350" y1="180" x2="370" y2="180" stroke="#ff6600" stroke-width="3" opacity="0.5"/>
    <line x1="250" y1="200" x2="220" y2="200" stroke="#ff6600" stroke-width="3" opacity="0.5"/>
    <line x1="350" y1="200" x2="380" y2="200" stroke="#ff6600" stroke-width="3" opacity="0.5"/>
  </g>
  
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">HB-500</text>
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Hydraulic Breaker</text>
