<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="450" fill="url(#grad)"/>
  
  <!-- Heavy duty Earth Auger illustration -->
  <g opacity="0.7">
    <!-- Gearbox (larger) -->
    <rect x="230" y="120" width="140" height="80" fill="#333" opacity="0.3" rx="5"/>
    <!-- Motor (larger) -->
    <circle cx="300" cy="160" r="35" fill="#555" opacity="0.4"/>
    <!-- Output shaft (square) -->
    <rect x="270" y="200" width="60" height="20" fill="#ff6600" opacity="0.7"/>
    <!-- Rotation arrows -->
    <path d="M 340 260 A 50 50 0 0 1 260 260" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.6"/>
    <polygon points="260,260 248,254 248,266" fill="#ff6600" opacity="0.6"/>
    <!-- Heavy duty indicator -->
    <rect x="220" y="110" width="160" height="5" fill="#ff6600" opacity="0.5"/>
    <!-- Auger bit representation -->
    <circle cx="300" cy="290" r="60" fill="none" stroke="#666" stroke-width="3" opacity="0.4"/>
    <circle cx="300" cy="290" r="42" fill="none" stroke="#666" stroke-width="3" opacity="0.4"/>
  </g>
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">REA-5000</text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Heavy Duty Auger Drive</text>
</svg>
