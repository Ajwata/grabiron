<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="450" fill="url(#grad)"/>
  
  <!-- Earth Auger illustration -->
  <g opacity="0.7">
    <!-- Gearbox -->
    <rect x="250" y="130" width="100" height="60" fill="#333" opacity="0.3" rx="5"/>
    <!-- Motor -->
    <circle cx="300" cy="160" r="25" fill="#555" opacity="0.4"/>
    <!-- Output shaft -->
    <rect x="280" y="190" width="40" height="15" fill="#ff6600" opacity="0.6"/>
    <!-- Rotation arrows -->
    <path d="M 320 240 A 40 40 0 0 1 280 240" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.5"/>
    <polygon points="280,240 270,235 270,245" fill="#ff6600" opacity="0.5"/>
    <!-- Auger bit representation -->
    <circle cx="300" cy="270" r="50" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="270" r="35" fill="none" stroke="#666" stroke-width="2" opacity="0.3"/>
  </g>
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">REA-1000</text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Earth Auger Drive</text>
</svg>
