<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="450" fill="url(#grad)"/>
  
  <!-- Scrap Shear illustration -->
  <g opacity="0.7">
    <!-- Main body -->
    <rect x="200" y="150" width="200" height="100" fill="#333" opacity="0.3"/>
    <!-- Jaw 1 -->
    <path d="M 250 250 L 200 300 L 220 320 L 270 270 Z" fill="#ff6600" opacity="0.6"/>
    <!-- Jaw 2 -->
    <path d="M 350 250 L 400 300 L 380 320 L 330 270 Z" fill="#ff6600" opacity="0.6"/>
    <!-- Rotation circle -->
    <circle cx="300" cy="200" r="30" fill="none" stroke="#ff6600" stroke-width="3" opacity="0.5"/>
    <circle cx="300" cy="200" r="15" fill="#ff6600" opacity="0.4"/>
  </g>
  
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">SS-300</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Scrap Shear</text>
</svg>
