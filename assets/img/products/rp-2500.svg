<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="450" fill="url(#grad)"/>
  
  <!-- Pulverizer illustration -->
  <g opacity="0.7">
    <!-- Main body -->
    <rect x="220" y="140" width="160" height="90" fill="#333" opacity="0.3"/>
    <!-- Primary jaw -->
    <path d="M 250 230 L 220 280 L 240 300 L 270 250 Z" fill="#ff6600" opacity="0.7"/>
    <rect x="235" y="270" width="20" height="5" fill="#666"/>
    <!-- Secondary jaw -->
    <path d="M 350 230 L 380 280 L 360 300 L 330 250 Z" fill="#ff6600" opacity="0.7"/>
    <rect x="345" y="270" width="20" height="5" fill="#666"/>
    <!-- Cylinder -->
    <rect x="270" y="120" width="60" height="20" fill="#555" opacity="0.4"/>
  </g>
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">RP-2500</text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Pulverizer</text>
</svg>
