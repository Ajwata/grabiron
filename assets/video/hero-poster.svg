<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Accent lines -->
  <rect x="0" y="400" width="1920" height="280" fill="url(#accent)" opacity="0.4"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="0" y1="360" x2="1920" y2="360"/>
    <line x1="0" y1="720" x2="1920" y2="720"/>
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
  </g>
  
  <!-- Central focus area -->
  <circle cx="960" cy="540" r="300" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.3"/>
  <circle cx="960" cy="540" r="250" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.2"/>
  
  <!-- Text watermark -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" opacity="0.05" text-anchor="middle">
    GRABIRON
  </text>
  
  <!-- Industrial elements -->
  <g opacity="0.15" fill="#ff6600">
    <rect x="100" y="100" width="60" height="60" transform="rotate(45 130 130)"/>
    <rect x="1760" y="920" width="60" height="60" transform="rotate(45 1790 950)"/>
    <circle cx="200" cy="900" r="30"/>
    <circle cx="1720" cy="180" r="30"/>
  </g>
</svg>
